<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2</title>
</head>
<body>
<script>

    let s=0;
    let num = parseInt(prompt('nhập vào một số bất kì lớn hơn 0'));
    if(num==0){alert('bướng à !!')};
    for(let i=1 ;i <= num;i++){
         s = s + i
    }
    alert('tổng số các phần tử là : ' +s);
</script>
</body>
</html>
